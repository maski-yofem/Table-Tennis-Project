<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio - Chaves</title>
    <link rel="stylesheet" href="../css/tournament.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <main class="tournament-screen">
        <header class="tournament-header">
            <h1>Chaves do Torneio</h1>
        </header>
        <div id="bracket-container" class="bracket-wrapper">
            <h2>Loading tournament...</h2>
        </div>
    </main>

    <div id="score-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Placar da Partida</h2>
            <div class="scoreboard-flex">
                <div class="player-side">
                    <h3 id="modal-p1-name">P1</h3>
                    <div class="set-count">Sets: <span id="sets-p1">0</span></div>
                    <div class="point-controls">
                        <button onclick="changePoint('p1', 1)">+</button>
                        <span id="points-p1">0</span>
                        <button onclick="changePoint('p1', -1)">-</button>
                    </div>
                </div>
                <div style="font-weight: bold; font-size: 1.5em;">VS</div>
                <div class="player-side">
                    <h3 id="modal-p2-name">P2</h3>
                    <div class="set-count">Sets: <span id="sets-p2">0</span></div>
                    <div class="point-controls">
                        <button onclick="changePoint('p2', 1)">+</button>
                        <span id="points-p2">0</span>
                        <button onclick="changePoint('p2', -1)">-</button>
                    </div>
                </div>
            </div>
            <button id="confirm-score-btn" class="btn-confirm" disabled onclick="finalizeMatch()">Confirmar Vencedor</button>
            <button class="btn-confirm" style="background:#666; margin-top:10px;" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script src="../js/tournament.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament - Players</title>
    <link rel="stylesheet" href="../css/players.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <main class="players-screen">
        <header class="players-header">
            <svg class="players-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path d="M96 224c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm448 0c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm32 32h-64c-17.6 0-33.5 7.1-45.1 18.6 40.3 22.1 68.9 62 75.1 109.4h66c17.7 0 32-14.3 32-32v-32c0-35.3-28.7-64-64-64zm-256 0c61.9 0 112-50.1 112-112S381.9 32 320 32 208 82.1 208 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C179.1 288 128 339.1 128 401.8V448c0 35.3 28.7 64 64 64h256c35.3 0 64-28.7 64-64v-46.2c0-62.7-51.1-113.8-113.2-113.8z"/>
            </svg>
            <h1 class="player-text">Player Registration</h1>
        </header>

        <section class="player-inputs">
            <input type="text" id="new-player" placeholder="Insert player name...">
            <button onclick="addPlayer()">Add Player</button>
        </section>

        <ul id="list-players-visual"></ul>

        <div style="margin: 20px 0; text-align: center; color: white;">
            <label for="match-format" style="display: block; margin-bottom: 8px; font-weight: bold;">Match Format:</label>
            <select id="match-format" style="padding: 10px; border-radius: 8px; background: #001F54; color: white; border: 1px solid #FFD700; width: 220px;">
                <option value="3">Best of 3 (2 sets)</option>
                <option value="5" selected>Best of 5 (3 sets)</option>
                <option value="7">Best of 7 (4 sets)</option>
            </select>
        </div>

        <p id="total-players" style="color: white; font-weight: bold;">Total: 0 players</p>
        
        <button class="players-submit" onclick="initiateSwitching()">Start Tournament</button>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
